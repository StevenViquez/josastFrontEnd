<div class="row justify-content-center margen" id="main">
  <div class="col-11">
    <h4 class="mb-3">
      Estamos a un paso de completar su orden, por favor ingrese los siguientes
      datos:
    </h4>
    <ng-template #loading>
      <img
        class="img-fluid rounded mx-auto d-block"
        src="/assets/images/loading.gif"
        alt="Cargando..."
        style="width: 300px"
      />
    </ng-template>
    <ng-template [ngIf]="employee" [ngIfElse]="loading">
      <form [formGroup]="formUpdate" (ngSubmit)="submitForm()" novalidate>
        <div class="row justify-content-center margen">
          <!--Formulario informaciÃ³n-->
          <div class="col-md-6">
            <!-- Identificador del videojuego -->
            <input type="hidden" formControlName="id" />

            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="need_delivery"
                >Servicio Express:
              </label>
              <div class="col-sm-8">
                <select class="form-control" formControlName="need_delivery">
                  <option value="1">Si</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="col-auto">
                <small
                  *ngIf="errorHandling('need_delivery', 'required')"
                  class="text-danger"
                >
                  Es requerido seleccionar si se necesita servicio express
                </small>
              </div>
            </div>

            <!-- Falta enviar productclassification y productbrand. Se debe aplicar la misma logica de roles-->
            <div class="form-group">
              <label for="employee_id">Empleado repartidor</label>
              <select class="form-control" formControlName="employee_id">
                <option *ngFor="let x of employee" [value]="x.id">
                  {{ x.name }} {{ x.second_name }}
                </option>
              </select>
              <div class="col-sm-4">
                <small
                  *ngIf="errorHandling('employee_id', 'required')"
                  class="text-danger"
                >
                  El empleado repartidor es requerido
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="customer">Cliente</label>
              <select class="form-control" formControlName="customer_id">
                <option *ngFor="let x of customer" [value]="x.id">
                  {{ x.name }} {{ x.second_name }} - {{ x.email }}
                </option>
              </select>
              <div class="col-sm-4">
                <small
                  *ngIf="errorHandling('customer_id', 'required')"
                  class="text-danger"
                >
                  Es requerido seleccionar el cliente
                </small>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <div class="btn-group" role="group">
                <button type="submit" class="btn btn-primary">Guardar orden</button>

              </div>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
  </div>
</div>
