<div class="row justify-content-center margen">
  <div class="col-md-10">
    <h4 class="mb-3">Lista de empleados</h4>
    <button type="button" class="btn btn-primary btn-sm" (click)="createEmployee()">
      <i class="fas fa-plus"></i>
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Salario</th>
          <th scope="col">Posición</th>
          <th scope="col">Vehiculo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <ng-template #loading>
        <img class="img-fluid rounded mx-auto d-block" src="/assets/images/loading.gif" alt="Cargando..."
          style="width: 300px;" />
      </ng-template>
      <ng-template [ngIf]="datos" [ngIfElse]="loading"></ng-template>
      <tbody>
        <tr *ngFor="let item of datos">
          <td>{{item.name}}</td>
          <td>{{item.second_name}}</td>
          <td>₡{{item.salary}}</td>
          <td>{{item.employeeposition.description}} </td>
          <td>{{item.vehicle.vehiclebrand.description}} - {{item.vehicle.year}}</td>
          <td>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-success btn-sm" (click)="updateEmployee(item.id)">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button type="button" class="btn btn-primary btn-sm" (click)="showEmployee(item.id)">
                <i class="fas fa-info"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
