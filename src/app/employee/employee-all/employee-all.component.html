<div class="row justify-content-center margen">
  <div class="col-md-10">
    <h4 class="mb-3">Lista de empleados</h4>
    <button type="button" class="btn btn-primary btn-sm">
      <i class="fas fa-plus"></i>
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Salario</th>
          <th scope="col">Posición</th>
          <th scope="col">Vehiculo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datos">
          <td>{{item.name}}</td>
          <td>{{item.second_name}}</td>
          <td>₡{{item.salary}}</td>
          <td>{{item.employeeposition.description}} </td>
          <td>{{item.vehicle.vehiclebrand.description}} - {{item.vehicle.year}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
