<div class="row justify-content-center margen" id="main">
  <div class="col-md-11">
    <h4 class="mb-3">Crear producto</h4>
    <div class="container">
      <form [formGroup]="formCreate" (ngSubmit)="submitForm()" novalidate>
        <div class="row justify-content-center margen">
          <!--Formulario información-->
          <div class="col-md-6">


            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="name">Nombre </label>
              <div class="col-sm-8">
                <input type="text" class="formControl" formControlName="name" name="name"
                  placeholder="Nombre producto" />
              </div>
              <div class="col-auto">
                <small *ngIf="errorHandling('name', 'required')" class="text-danger">
                  El nombre del videojuego es requerido
                </small>
              </div>
            </div>


            <div class="form-group row">

              <label class="col-sm-4 col-form-label" for="description">Descripción </label>
              <div class="col-sm-8">
                <input type="text" class="formControl" formControlName="description" name="description" />
              </div>

              <div class="col-sm-4">
                <small *ngIf="errorHandling('description', 'required')" class="text-danger">
                  La descripción del videojuego es requerido
                </small>
              </div>
            </div>


            <div class="form-group row">
              <label for="cost" class="col-sm-4 col-form-label">Precio</label>
              <div class="col-sm-8">
                <input type="text" class="formControl" name="cost" formControlName="cost" />
              </div>

              <div class="col-auto">
                <small *ngIf="errorHandling('cost', 'required')" class="text-danger">
                  El precio del videojuego es requerido
                </small>
                <small *ngIf="errorHandling('cost', 'pattern')" class="text-danger">
                  El precio debe contener solo números
                </small>
              </div>
            </div>


            <div class="form-group row">
              <label for="product_features" class="col-sm-4 col-form-label">Caracteristicas de productos </label>
              <div class="col-sm-8">
                <!--Array control genero-->
                <div formArrayName="product_features">
                  <!--Nombre del control con el indice y valor obtenido de la lista de generos-->
                  <!--Cada vez que cambia o se selecciona, debe actualizar el array que guarda los id de genero-->
                  <div class="form-check" *ngFor="let p of product_features.controls; index as i">
                    <input type="checkbox" class="form-check-input" [formControlName]="i" [value]="generosList[i]?.id"
                      (change)="onCheckChange(generosList[i]?.id, $event)" />
                    <label class="form-check-label">{{generosList[i]?.description}}</label>
                  </div>
                </div>
              </div>

            </div>



            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="is_enabled">Habilitar producto </label>
              <div class="col-sm-8">
                <select class="form-control" formControlName="is_enabled">
                  <option value=1>Si</option>
                  <option value=0>No</option>
                </select>
              </div>
              <div class="col-auto">
                <small *ngIf="errorHandling('is_enabled', 'required')" class="text-danger">
                  Es requerido seleccionar el estado
                </small>
              </div>
            </div>


            <!-- Falta enviar productclassification y productbrand. Se debe aplicar la misma logica de roles-->




            <div class="col-md-6 mb-3">
              <div class="btn-group" role="group">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="reset" class="btn btn-secondary" (click)="onReset()">
                  Cancelar
                </button>
                <button type="button" class="btn btn-info" (click)="onBack()">
                  Regresar
                </button>
              </div>
            </div>

          </div>


          <!--Imagen-->
          <div class="col-md-6">
            <div class="form-group row">
              <label for="image" class="col-sm-4 col-form-label">Imagen </label>
              <div class="col-sm-8">
                <input type="file" class="formControl" name="image" (change)="onFileSelect($event)" />
              </div>
              <!--Mostrar imagen seleccionada-->
              <div *ngIf="imageURL && imageURL !== ''" class="card" style="width: 18rem;">
                <img [src]="imageURL" alt="Imagen videojuego" class="img-fluid card-img-top">
              </div>

            </div>
          </div>



        </div>
      </form>

    </div>
  </div>
